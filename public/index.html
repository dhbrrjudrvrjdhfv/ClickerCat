<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickerCat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stats">
    <div class="stat">
      Yesterday's Clicks<br>
      <span id="yesterday">0</span>
      <span class="stat-x">✕</span>
    </div>
    <div class="stat">
      Remaining Clicks<br>
      <span id="remaining">0</span>
      <span class="stat-x">✕</span>
    </div>
    <div class="stat">
      Today's Clicks<br>
      <span id="today">0</span>
      <span class="stat-x">✕</span>
    </div>
    <div class="stat">
      Time Left<br>
      <span id="time">24:00:00</span>
      <span class="stat-x">✕</span>
    </div>
    <div class="stat">
      Day<br>
      <span id="day">100</span>
      <span class="stat-x">✕</span>
    </div>
  </div>
  <main>
    <div id="gameArea">
      <div id="skipBtn">SKIP DAY</div>
    </div>
    <div id="sidebar">
      <div id="leaderboard">
        <div id="leaderboardList"></div>
      </div>
      <div id="playerStats">
        <div id="playerRank">#-</div>
        <div id="playerNick">-</div>
        <div id="playerClicks">0 Clicks Today</div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
