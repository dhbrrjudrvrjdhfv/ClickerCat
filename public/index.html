<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClickerCat</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- DEBUG: Confirm mole exists -->
  <script>
    window.addEventListener('load', () => {
      const mole = document.getElementById('mole');
      console.log('Mole element:', mole);
      if (!mole) {
        console.error('ERROR: <button id="mole"> not found! Check HTML.');
      }
    });
  </script>
</head>
<body>
  <!-- HEADER WITH STATS -->
  <header class="header">
    <div class="stat">
      <span class="label">Yesterday's Clicks</span>
      <span class="value">0</span>
    </div>
    <div class="stat">
      <span class="label">Remaining</span>
      <span class="value">0</span>
    </div>
    <div class="stat center">
      <span class="label">Today's Clicks</span>
      <span class="value">0</span>
    </div>
    <div class="stat">
      <span class="label">Time Left</span>
      <span class="value">24:00:00</span>
    </div>
    <div class="stat">
      <span class="label">Day</span>
      <span class="value">100</span>
    </div>
  </header>

  <!-- MAIN GAME AREA -->
  <main class="main">
    <button id="mole" class="mole-button">Click Me</button>
  </main>

  <!-- DEV TOOLS (Fixed bottom-right) -->
  <div id="dev-tools" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000; background: #000; padding: 8px; border-radius: 6px; font-family: 'Courier New', monospace;">
    <button id="skip-hour" style="margin: 0 4px; padding: 6px 10px; background: #ff0; color: #000; border: 2px solid #000; font-weight: bold; cursor: pointer;">+1 Hour</button>
    <button id="skip-day" style="margin: 0 4px; padding: 6px 10px; background: #f0f; color: #fff; border: 2px solid #000; font-weight: bold; cursor: pointer;">Skip Day</button>
  </div>

  <!-- SCRIPT AT BOTTOM -->
  <script src="script.js"></script>
</body>
</html>
