<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClickerCat</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- DEBUG: Check if mole exists -->
  <script>
    window.addEventListener('load', () => {
      const mole = document.getElementById('mole');
      console.log('Mole element:', mole);
      if (!mole) {
        console.error('ERROR: <button id="mole"> not found! Check HTML.');
      }
    });
  </script>
</head>
<body>
  <div class="main">
    <button id="mole">CLICK ME</button>
  </div>

  <div class="stats">
    <div class="stat">
      <span class="label">Yesterday's Clicks</span>
      <span class="value">0</span>
    </div>
    <div class="stat">
      <span class="label">Remaining</span>
      <span class="value">0</span>
    </div>
    <div class="stat">
      <span class="label">Today's Clicks</span>
      <span class="value">0</span>
    </div>
    <div class="stat">
      <span class="label">Time Left</span>
      <span class="value">24:00:00</span>
    </div>
    <div class="stat">
      <span class="label">Day</span>
      <span class="value">100</span>
    </div>
  </div>

  <div class="dev-buttons">
    <button id="skip-hour">Skip 1 Hour</button>
    <button id="skip-day">Skip Day</button>
  </div>

  <!-- SCRIPT AT BOTTOM -->
  <script src="script.js"></script>
</body>
</html>
