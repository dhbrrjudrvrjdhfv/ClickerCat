<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClickerCat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,"> <!-- removes favicon 404 -->
</head>
<body>
  <!-- HEADER WITH STATS -->
  <header class="header">
    <div class="stat">
      <span class="label">Yesterday's Clicks</span>
      <span class="value">0</span>
    </div>
    <div class="stat">
      <span class="label">Remaining</span>
      <span class="value">0</span>
    </div>
    <div class="stat center">
      <span class="label">Today's Clicks</span>
      <span class="value">0</span>
    </div>
    <div class="stat">
      <span class="label">Time Left</span>
      <span class="value">24:00:00</span>
    </div>
    <div class="stat">
      <span class="label">Day</span>
      <span class="value">100</span>
    </div>
  </header>

  <!-- MAIN GAME AREA -->
  <main class="main">
    <button id="mole" class="mole-button">Click Me</button>
  </main>

  <!-- DEV TOOLS â€” FULLY WORKING -->
  <div id="dev-tools" style="position: fixed; bottom: 12px; right: 12px; z-index: 9999; background: #000; padding: 12px; border-radius: 10px; font-family: 'Courier New', monospace; color: white; box-shadow: 0 0 20px rgba(0,0,0,0.8);">
    <button id="skip-hour" style="margin:4px; padding:10px 14px; background:#ff0; color:#000; border:none; font-weight:bold; cursor:pointer; border-radius:4px;">+1 Hour (visual)</button><br>
    <button id="force-next-day" style="margin:4px; padding:10px 14px; background:#0f0; color:#000; border:none; font-weight:bold; cursor:pointer; border-radius:4px;">FORCE NEXT DAY (real)</button><br>
    <button id="skip-10-days" style="margin:4px; padding:10px 14px; background:#f0f; color:#fff; border:none; font-weight:bold; cursor:pointer; border-radius:4px;">SKIP 10 DAYS (real)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
