<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickerCat</title>
  <link rel="preload" href="style.css" as="style">
  <link rel="preload" href="script.js" as="script">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stats">
    <div class="stat">Yesterday's Clicks<br><span id="yesterday">0</span></div>
    <div class="stat">Remaining Clicks<br><span id="remaining">0</span></div>
    <div class="stat">Today's Clicks<br><span id="today">0</span></div>
    <div class="stat">Time Left<br><span id="time">24:00:00</span></div>
    <div class="stat">Day<br><span id="day">100</span></div>
  </div>
  <main>
    <div id="gameArea">
      <div id="mole">CLICK</div>
      <div id="skipBtn">SKIP DAY</div>
    </div>
    <div id="sidebar">
      <div id="leaderboard">
        <div id="leaderboardList"></div>
      </div>
      <div id="playerStats">
        <div id="playerRank">#-</div>
        <div id="playerNick">-</div>
        <div id="playerClicks">0 Clicks Today</div>
      </div>
    </div>
  </main>

  <div id="nicknameModal" class="hidden">
    <div id="modalContent">
      <p>Choose your permanent Nickname!</p>
      <p class="warning">Be respectful names or no eligibility to rewards.</p>
      <input type="text" id="nicknameInput" maxlength="20" placeholder="Enter nickname">
      <button id="submitNickname">Confirm</button>
    </div>
  </div>

  <div id="playerInfoModal" class="hidden">
    <div id="playerInfoContent">
      <button id="closePlayerInfo">X</button>
      <div id="playerInfoData"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
